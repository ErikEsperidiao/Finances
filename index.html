<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle Financeiro</h1>
        <nav>
            <button >Dashboard</button>
            <button >Adicionar Despesa</button>
            <button >Adicionar Receita</button>
            <button >Parcelamento</button>
            <button >Categorias</button>
            <button >Relatórios</button>
        </nav>
    </header>
    <main>
        <section aria-label="Resumo financeiro do mês" class="resumo-financeiro">
        
        <div class="card resumo-entrada">
            <h3>Total Entradas</h3>
            <p id="total-entradas">R$ 0,00</p>
        </div>

        <div class="card resumo-despesa">
            <h3>Total Despesas</h3>
            <p id="total-despesas">R$ 0,00</p>
        </div>

        <div class="card resumo-saldo">
            <h3>Saldo</h3>
            <p id="total-saldo">R$ 0,00</p>
        </div>

        </section>

        <section aria-label="Despesas por categoria">
            <div>
                <h2>Despesas por Categoria</h2>
            </div>
        </section>

        <section aria-label="Transações recentes">
            <div>
                <h2>Transações Recentes</h2>
            </div>
        </section>
    </main>
    
</body>

</html>
